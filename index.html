<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="game-header">
        <div class="py-3 bg-primary text-white">
          <h1 class="text-center text-white display-1">Tic Tac Toe❌⭕</h1>
          <p class="text-white display-6 text-center">Lets play a game!</p>
        </div>
      </div>
      <div class="game-body my-5">
        <div class="table">
         <table align="center">
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="game-footer">
        <div class="text-center">
          <button type="button" class="btn btn-primary btn-lg" id="restart-button" name="restart">Restart!</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
